<div class="session-timeout-modal-backdrop" *ngIf="isVisible$ | async">
  <div class="session-timeout-modal">
    <div class="modal-header">
      <h2>Session Expired</h2>
    </div>
    <div class="modal-body">
      <p>Your session has expired due to inactivity. Please log in again to continue.</p>
    </div>
    <div class="modal-footer">
      <button class="btn-primary" (click)="onAcknowledge()">Log In Again</button>
    </div>
  </div>
</div>
