version: '3.8'

services:
  # Backend API
  api:
    build:
      context: ./JobPortalAPI
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - JWT_KEY=SecureDevelopmentJWTKey256BitsMinimum32CharactersLong2024!
    volumes:
      - ./JobPortalAPI/data:/app/data
    networks:
      - optern-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - optern-network

networks:
  optern-network:
    driver: bridge
